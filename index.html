<script >
function toggleMoreInfo(){
	$("#moreInfo").slideToggle();
	 if ($('#moreInfo').is(':hidden')){
		 $(".moreInfoClose").slideDown();	 	
	 }else{
	 	 $(".moreInfoClose").slideUp();	 	
	 }


	
}
  $(document).ready(function(){
	  

	  $('.moreInfo').on('click', function(e) {

	    e.preventDefault();

	    $.ajax({
	      url: this.getAttribute('href'),
	      dataType: 'html',
	      method: 'get',
		  
	      success: function(data, status, xhr) {
			 
	        var new_service = $(data).filter(".wrapper").html();
			  console.log(new_service);
	        $('#moreInfo').slideUp('normal', function() {
	          $(this).empty().append(" <br/> <a class='moreInfoClose' href='#' onclick='javascript:toggleMoreInfo();'>[-]Close</a>").append(new_service).append(" <br/> <a class='moreInfoClose' href='#' onclick='javascript:toggleMoreInfo();'>[-]Close</a>").slideDown('normal');
	        });
			$("body, html").animate({
				scrollTop: 0});

	      }
	    });
	  });
	if($("body").hasClass("no-csstransforms")==false){
 
	  $('.content').each(function (index){
	      $(this).addClass("hiddenContent");
	  });
   }
    $('.content').on('click', function(e){
	  $(this).css("color",'#cc534d');
      $(".content").each(function (index){
	 	 $(this).removeClass("visibleContent");
		 $(this).animate({scrollTop:0},1500);
         $(this).addClass("hiddenContent");
      });

	 $(this).removeClass("hiddenContent");
     $(this).addClass("visibleContent");
    });
    $('.easyNavItem').on('click', function(e){
      $(".easyNavItem").each(function (index){
		  $(this).children("p").each(function (index2){
	 		 $(this).removeClass("easyVisible");
			 $(this).addClass("easyHidden");
		 });
      });

	  $(this).children("p").each(function (index2){
	 	 $(this).removeClass("easyHidden");
	     $(this).addClass("easyVisible");
	 });
    });

  $("#jsboxes").css("height","0px");
  $("#jsboxes").css("overflow","visible");
	});

</script>
